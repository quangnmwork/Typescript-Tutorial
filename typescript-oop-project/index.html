<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Document</title>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <template id="form-input"
      ><form class="form template-position" id="user-input">
        <div class="form-group">
          <input class="todo-input" type="text" placeholder="Add todo" />
        </div>
        <div class="form-group">
          <select class="form-select">
            <option class="form-option" value="progress">Progess</option>
            <option class="form-option" value="finish">Finished</option>
          </select>
        </div>
        <div class="form-group"><button class="form-button">Add</button></div>
      </form>
    </template>
    <template id="todo-list">
      <div class="template-position">
        <div class="todo-container">
          <nav class="todo-type">
            <div class="todo-type__item todo-type__active">Progress</div>
            <div class="todo-type__item">Finished</div>
          </nav>
          <div class="list-todo">
            <!-- <div class="list-todo-item">
              <p class="list-todo-des">Hello</p>
              <div class="list-todo-handler">
                <button class="list-todo-btn list-todo-check">Done</button
                ><button class="list-todo-btn list-todo-del">Del</button>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </template>
    <div id="app"></div>
    <!-- <script src="test.js"></script> -->
  </body>
</html>
