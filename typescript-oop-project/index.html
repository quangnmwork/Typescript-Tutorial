<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Document</title>
  </head>
  <body>
    <template id="form-input"
      ><div>
        <form class="form template-position" id="user-input">
          <div class="form-group">
            <input class="todo-input" type="text" placeholder="Add todo" />
          </div>
          <div class="form-group">
            <select class="form-select">
              <option class="form-option" value="active">Active</option>
              <option class="form-option" value="finish">Finished</option>
            </select>
          </div>
          <div class="form-group"><button class="form-button">Add</button></div>
        </form>
      </div>
    </template>
    <template id="todo-list">
      <div id="todo-container">
        <div class="template-position">
          <div class="todo-container" id="todo-container">
            <nav class="todo-type">
              <div class="todo-type__item todo-type__active" id="active">
                Active
              </div>
              <div class="todo-type__item" id="finished">Finished</div>
            </nav>
          </div>
        </div>
        <div id="list-todo-ul"></div>
      </div>
    </template>
    <div id="app"></div>
    <div id="list-todo"></div>
    <script src="app.js" defer></script>
    <!-- <script src="test-bundle.js"></script> -->
  </body>
</html>
